<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenarios — Alliance UHC</title>
    <meta name="description" content="Browse all custom UHC scenarios available on Alliance UHC. Learn the rules before you play.">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Open Graph -->
    <meta property="og:title" content="Scenarios — Alliance UHC">
    <meta property="og:description" content="Browse all custom UHC scenarios. CutClean, Timebomb, Barebones and 60+ more game-changing modes.">
    <meta property="og:image" content="https://site.allianceuhc.space/logo.png">
    <meta property="og:url" content="https://site.allianceuhc.space/scenarios.html">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Alliance UHC">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Scenarios — Alliance UHC">
    <meta name="twitter:description" content="Browse all custom UHC scenarios. CutClean, Timebomb, Barebones and 60+ more game-changing modes.">
    <meta name="twitter:image" content="https://site.allianceuhc.space/logo.png">

    <!-- Theme color -->
    <meta name="theme-color" content="#FF6A00">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --fire-orange: #FF6A00;
            --fire-yellow: #FFB800;
            --ember: #FF4500;
            --gold: #FFC940;
            --dark: #0A0A0C;
            --dark-surface: #111115;
            --dark-card: #16161B;
            --dark-border: #222228;
            --text-primary: #F0EDE6;
            --text-muted: #8A8694;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 9999;
        }

        .ambient {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            background:
                radial-gradient(ellipse 50% 30% at 20% 10%, rgba(255,106,0,0.04) 0%, transparent 70%),
                radial-gradient(ellipse 40% 40% at 80% 90%, rgba(255,69,0,0.03) 0%, transparent 70%);
        }

        nav {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 100;
            padding: 0.8rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 12, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,106,0,0.08);
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
        }

        .nav-logo { height: 32px; width: 32px; border-radius: 6px; }

        .nav-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.3rem;
            letter-spacing: 2px;
            background: linear-gradient(135deg, var(--ember), var(--fire-orange), var(--fire-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-back {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .nav-back:hover { color: var(--fire-orange); }

        .header {
            padding: 7rem 2rem 2rem;
            max-width: 1100px;
            margin: 0 auto;
            text-align: center;
            animation: fadeInUp 0.6s ease forwards;
        }

        .header-label {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--fire-orange);
            margin-bottom: 0.5rem;
        }

        .header h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            letter-spacing: 4px;
            line-height: 1;
            margin-bottom: 0.75rem;
        }

        .header h1 span {
            background: linear-gradient(135deg, var(--ember), var(--fire-orange), var(--fire-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: var(--text-muted);
            font-size: 1rem;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Randomizer */
        .randomizer {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 2rem 3rem;
        }
        .randomizer-card {
            background: var(--dark-card);
            border: 1px solid var(--dark-border);
            border-radius: 12px;
            padding: 1.25rem 1.5rem;
            position: relative;
            overflow: hidden;
        }
        .randomizer-card::before { content: ''; position: absolute; inset: 0; background: radial-gradient(ellipse at center, rgba(255,106,0,0.03) 0%, transparent 70%); }
        .randomizer-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 0.75rem;
            position: relative;
        }
        .randomizer-left { display: flex; align-items: center; gap: 1rem; }
        .randomizer-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 1.5px;
        }
        .randomizer-count {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .count-btn {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            border: 1px solid var(--dark-border);
            background: var(--dark);
            color: var(--text-muted);
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
        }
        .count-btn:hover { border-color: rgba(255,106,0,0.3); color: var(--text-primary); }
        #pickCount {
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            color: var(--fire-orange);
            min-width: 16px;
            text-align: center;
        }
        .randomizer-btn {
            padding: 0.5rem 1.2rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1rem;
            letter-spacing: 2px;
            background: linear-gradient(135deg, var(--ember), var(--fire-orange), var(--fire-yellow));
            color: var(--dark);
            transition: all 0.3s;
            position: relative;
        }
        .randomizer-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 20px rgba(255,106,0,0.3); }
        .randomizer-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 0.6rem;
            margin-top: 0;
            transition: margin-top 0.3s;
        }
        .randomizer-results:not(:empty) { margin-top: 1rem; }

        .controls {
            max-width: 1100px;
            margin: 1.5rem auto 0;
            padding: 0 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            animation: fadeInUp 0.6s ease 0.1s forwards;
            opacity: 0;
        }

        .search-bar { position: relative; }

        .search-bar input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            background: var(--dark-card);
            border: 1px solid var(--dark-border);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-bar input::placeholder { color: var(--text-muted); }
        .search-bar input:focus { border-color: var(--fire-orange); }

        .search-icon {
            position: absolute;
            left: 0.9rem;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            stroke: var(--text-muted);
            pointer-events: none;
        }

        .filter-row { display: flex; gap: 0.5rem; flex-wrap: wrap; }

        .filter-btn {
            padding: 0.4rem 0.9rem;
            border-radius: 6px;
            border: 1px solid var(--dark-border);
            background: var(--dark-card);
            color: var(--text-muted);
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 0.5px;
        }

        .filter-btn:hover { border-color: rgba(255,106,0,0.3); color: var(--text-primary); }

        .filter-btn.active {
            background: rgba(255,106,0,0.12);
            border-color: var(--fire-orange);
            color: var(--fire-orange);
        }

        .result-count {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            color: var(--text-muted);
            letter-spacing: 1px;
            padding: 0 0.25rem;
        }

        .scenarios {
            max-width: 1100px;
            margin: 1.5rem auto 3rem;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 0.75rem;
            animation: fadeInUp 0.6s ease 0.2s forwards;
            opacity: 0;
        }

        .scenario-card {
            background: var(--dark-card);
            border: 1px solid var(--dark-border);
            border-radius: 10px;
            padding: 1.25rem;
            transition: all 0.3s;
            cursor: default;
            position: relative;
            overflow: hidden;
        }

        .scenario-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--fire-orange), var(--fire-yellow));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .scenario-card:hover {
            border-color: rgba(255,106,0,0.25);
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0,0,0,0.3);
        }

        .scenario-card:hover::before { opacity: 1; }

        .scenario-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .scenario-name {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.25rem;
            letter-spacing: 1px;
        }

        .scenario-tag {
            font-family: 'Space Mono', monospace;
            font-size: 0.55rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            white-space: nowrap;
        }

        .tag-pvp { background: rgba(255,69,0,0.12); color: #FF6A5E; }
        .tag-mining { background: rgba(0,180,216,0.1); color: #48CAE4; }
        .tag-survival { background: rgba(76,175,80,0.1); color: #81C784; }
        .tag-teams { background: rgba(156,39,176,0.1); color: #CE93D8; }
        .tag-movement { background: rgba(255,184,0,0.1); color: var(--fire-yellow); }
        .tag-loot { background: rgba(255,152,0,0.1); color: #FFB74D; }
        .tag-world { background: rgba(33,150,243,0.1); color: #64B5F6; }
        .tag-mobs { background: rgba(244,67,54,0.1); color: #E57373; }
        .tag-misc { background: rgba(158,158,158,0.1); color: #BDBDBD; }

        .scenario-desc {
            color: var(--text-muted);
            font-size: 0.88rem;
            line-height: 1.55;
            font-weight: 400;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .no-results h3 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        footer {
            border-top: 1px solid var(--dark-border);
            padding: 2rem;
        }

        .footer-inner {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-copy { font-size: 0.7rem; color: rgba(255,255,255,0.2); letter-spacing: 1px; }

        .footer-home {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 600;
            transition: color 0.3s;
        }

        .footer-home:hover { color: var(--fire-orange); }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 700px) {
            .scenarios { grid-template-columns: 1fr; }
            .footer-inner { flex-direction: column; gap: 0.75rem; }
        }

        @media (max-width: 500px) {
            nav { padding: 0.7rem 1.25rem; }
            .header { padding: 6rem 1.25rem 1.5rem; }
            .controls { padding: 0 1.25rem; }
            .scenarios { padding: 0 1.25rem; }
            .randomizer { padding: 0 1.25rem 2rem; }
            .randomizer-results { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="ambient"></div>

    <nav>
        <a href="index.html" class="nav-left">
            <img src="logo.png" alt="Alliance UHC" class="nav-logo">
            <span class="nav-title">Alliance UHC</span>
        </a>
        <a href="index.html" class="nav-back">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            Home
        </a>
    </nav>

    <div class="header">
        <div class="header-label">// Game Modes</div>
        <h1><span>Scenarios</span></h1>
        <p>Custom rules that change how each match plays. Learn them before you drop in.</p>
    </div>

    <div class="controls">
        <div class="search-bar">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg>
            <input type="text" id="search" placeholder="Search scenarios..." autocomplete="off">
        </div>
        <div class="filter-row" id="filters">
            <button class="filter-btn active" data-cat="all">All</button>
            <button class="filter-btn" data-cat="pvp">PvP</button>
            <button class="filter-btn" data-cat="mining">Mining</button>
            <button class="filter-btn" data-cat="survival">Survival</button>
            <button class="filter-btn" data-cat="teams">Teams</button>
            <button class="filter-btn" data-cat="movement">Movement</button>
            <button class="filter-btn" data-cat="loot">Loot</button>
            <button class="filter-btn" data-cat="world">World</button>
            <button class="filter-btn" data-cat="mobs">Mobs</button>
            <button class="filter-btn" data-cat="misc">Misc</button>
        </div>
        <div class="result-count" id="resultCount"></div>
    </div>

    <div class="scenarios" id="scenarioGrid"></div>

    <div class="randomizer">
        <div class="randomizer-card">
            <div class="randomizer-top">
                <div class="randomizer-left">
                    <div class="randomizer-title">Scenario Randomizer</div>
                    <div class="randomizer-count">
                        <button class="count-btn" data-delta="-1">&minus;</button>
                        <span id="pickCount">3</span>
                        <button class="count-btn" data-delta="1">+</button>
                    </div>
                </div>
                <button class="randomizer-btn" id="randomizeBtn">Randomize</button>
            </div>
            <div class="randomizer-results" id="randomResults"></div>
        </div>
    </div>

    <footer>
        <div class="footer-inner">
            <a href="index.html" class="footer-home">← Back to Home</a>
            <div class="footer-copy">&copy; 2026 Alliance UHC &middot; Not affiliated with Mojang Studios</div>
        </div>
    </footer>

    <script>
        const grid = document.getElementById('scenarioGrid');
        const searchInput = document.getElementById('search');
        const resultCount = document.getElementById('resultCount');
        const filterBtns = document.querySelectorAll('.filter-btn');
        let activeFilter = 'all';
        let scenarios = [];

        const tagLabels = {
            pvp: 'PvP', mining: 'Mining', survival: 'Survival', teams: 'Teams',
            movement: 'Movement', loot: 'Loot', world: 'World', mobs: 'Mobs', misc: 'Misc'
        };

        function renderScenarios() {
            const query = searchInput.value.toLowerCase().trim();
            const filtered = scenarios.filter(s => {
                const matchesCat = activeFilter === 'all' || s.cat === activeFilter;
                const matchesSearch = !query || s.name.toLowerCase().includes(query) || s.desc.toLowerCase().includes(query);
                return matchesCat && matchesSearch;
            });

            resultCount.textContent = `${filtered.length} scenario${filtered.length !== 1 ? 's' : ''} found`;

            if (filtered.length === 0) {
                grid.innerHTML = `<div class="no-results"><h3>No scenarios found</h3><p>Try a different search or filter.</p></div>`;
                return;
            }

            grid.innerHTML = filtered.map(s => `
                <div class="scenario-card">
                    <div class="scenario-top">
                        <div class="scenario-name">${s.name}</div>
                        <span class="scenario-tag tag-${s.cat}">${tagLabels[s.cat]}</span>
                    </div>
                    <div class="scenario-desc">${s.desc}</div>
                </div>
            `).join('');
        }

        // Fetch scenarios from data/scenarios.json (shared with the Discord bot)
        grid.innerHTML = `<div class="no-results"><h3>Loading scenarios...</h3></div>`;
        fetch('data/scenarios.json')
            .then(res => {
                if (!res.ok) throw new Error('Failed to load');
                return res.json();
            })
            .then(data => {
                // Map JSON format (name, description, category) to page format (name, desc, cat)
                scenarios = data.map(s => ({
                    name: s.name,
                    cat: s.category.toLowerCase(),
                    desc: s.description
                }));
                renderScenarios();
            })
            .catch(err => {
                console.error('Error loading scenarios:', err);
                grid.innerHTML = `<div class="no-results"><h3>Failed to load scenarios</h3><p>Please try refreshing the page.</p></div>`;
            });

        searchInput.addEventListener('input', renderScenarios);
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                activeFilter = btn.dataset.cat;
                renderScenarios();
            });
        });

        // Randomizer
        let pickCount = 3;
        const randomResults = document.getElementById('randomResults');
        const randomizeBtn = document.getElementById('randomizeBtn');

        document.querySelectorAll('.count-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                pickCount = Math.max(1, Math.min(6, pickCount + parseInt(btn.dataset.delta)));
                document.getElementById('pickCount').textContent = pickCount;
            });
        });

        randomizeBtn.addEventListener('click', () => {
            if (scenarios.length === 0) return;
            const shuffled = [...scenarios].sort(() => Math.random() - 0.5);
            const picks = shuffled.slice(0, Math.min(pickCount, scenarios.length));
            randomResults.innerHTML = picks.map(s => `
                <div class="scenario-card">
                    <div class="scenario-top">
                        <div class="scenario-name">${s.name}</div>
                        <span class="scenario-tag tag-${s.cat}">${tagLabels[s.cat]}</span>
                    </div>
                    <div class="scenario-desc">${s.desc}</div>
                </div>
            `).join('');
            randomizeBtn.textContent = 'Re-roll';
        });
    </script>
</body>
</html>
