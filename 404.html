<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 â€” Alliance UHC</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FF6A00">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --fire-orange: #FF6A00; --fire-yellow: #FFB800; --ember: #FF4500; --gold: #FFC940;
            --dark: #0A0A0C; --dark-surface: #111115; --dark-card: #16161B; --dark-border: #222228;
            --text-primary: #F0EDE6; --text-muted: #8A8694;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        body::before { content: ''; position: fixed; inset: 0; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E"); pointer-events: none; z-index: 9999; }

        .ambient { position: fixed; inset: 0; pointer-events: none; z-index: 0; background: radial-gradient(ellipse 50% 30% at 20% 10%, rgba(255,106,0,0.04) 0%, transparent 70%), radial-gradient(ellipse 40% 40% at 80% 90%, rgba(255,69,0,0.03) 0%, transparent 70%); }

        .error-logo {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            margin-bottom: 1.5rem;
            opacity: 0.8;
            animation: fadeIn 0.6s ease forwards;
        }

        .error-code {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(5rem, 15vw, 10rem);
            letter-spacing: 6px;
            line-height: 1;
            background: linear-gradient(135deg, var(--ember), var(--fire-orange), var(--fire-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            animation: fadeInUp 0.6s ease 0.1s forwards;
            opacity: 0;
        }

        .error-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 3px;
            margin-bottom: 0.5rem;
            animation: fadeInUp 0.6s ease 0.2s forwards;
            opacity: 0;
        }

        .error-desc {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 2rem;
            max-width: 400px;
            animation: fadeInUp 0.6s ease 0.3s forwards;
            opacity: 0;
        }

        .error-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.6rem;
            border-radius: 10px;
            text-decoration: none;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 2px;
            background: linear-gradient(135deg, var(--ember), var(--fire-orange), var(--fire-yellow));
            color: var(--dark);
            transition: all 0.3s;
            animation: fadeInUp 0.6s ease 0.4s forwards;
            opacity: 0;
        }

        .error-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255,106,0,0.3);
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="ambient"></div>
    <img src="logo.png" alt="Alliance UHC" class="error-logo">
    <div class="error-code">404</div>
    <div class="error-title">Page Not Found</div>
    <p class="error-desc">Looks like you mined too deep. This page doesn't exist or has been moved.</p>
    <a href="index.html" class="error-btn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
        Back to Home
    </a>
</body>
</html>
