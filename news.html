<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News — Alliance UHC</title>
    <meta name="description" content="Latest news and updates from Alliance UHC.">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="manifest" href="manifest.json">

    <!-- Open Graph -->
    <meta property="og:title" content="News — Alliance UHC">
    <meta property="og:description" content="Latest news, updates, and changelog from Alliance UHC.">
    <meta property="og:image" content="https://site.allianceuhc.space/logo.png">
    <meta property="og:url" content="https://site.allianceuhc.space/news.html">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Alliance UHC">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="News — Alliance UHC">
    <meta name="twitter:description" content="Latest news, updates, and changelog from Alliance UHC.">
    <meta name="twitter:image" content="https://site.allianceuhc.space/logo.png">

    <!-- Theme color -->
    <meta name="theme-color" content="#FF6A00">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --fire-orange: #FF6A00; --fire-yellow: #FFB800; --ember: #FF4500; --gold: #FFC940;
            --dark: #0A0A0C; --dark-surface: #111115; --dark-card: #16161B; --dark-border: #222228;
            --text-primary: #F0EDE6; --text-muted: #8A8694;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Rajdhani', sans-serif; background: var(--dark); color: var(--text-primary); overflow-x: hidden; min-height: 100vh; }

        body::before { content: ''; position: fixed; inset: 0; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E"); pointer-events: none; z-index: 9999; }

        .ambient { position: fixed; inset: 0; pointer-events: none; z-index: 0; background: radial-gradient(ellipse 50% 30% at 20% 10%, rgba(255,106,0,0.04) 0%, transparent 70%), radial-gradient(ellipse 40% 40% at 80% 90%, rgba(255,69,0,0.03) 0%, transparent 70%); }

        nav { position: fixed; top: 0; left: 0; right: 0; z-index: 100; padding: 0.8rem 2rem; display: flex; justify-content: space-between; align-items: center; background: rgba(10,10,12,0.85); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,106,0,0.08); }
        .nav-left { display: flex; align-items: center; gap: 0.75rem; text-decoration: none; }
        .nav-logo { height: 32px; width: 32px; border-radius: 6px; }
        .nav-title { font-family: 'Bebas Neue', sans-serif; font-size: 1.3rem; letter-spacing: 2px; background: linear-gradient(135deg, var(--ember), var(--fire-orange), var(--fire-yellow)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .nav-back { color: var(--text-muted); text-decoration: none; font-size: 0.85rem; font-weight: 600; letter-spacing: 1px; text-transform: uppercase; transition: color 0.3s; display: flex; align-items: center; gap: 0.4rem; }
        .nav-back:hover { color: var(--fire-orange); }

        .header { padding: 7rem 2rem 2rem; max-width: 900px; margin: 0 auto; text-align: center; animation: fadeInUp 0.6s ease forwards; }
        .header-label { font-family: 'Space Mono', monospace; font-size: 0.7rem; letter-spacing: 3px; text-transform: uppercase; color: var(--fire-orange); margin-bottom: 0.5rem; }
        .header h1 { font-family: 'Bebas Neue', sans-serif; font-size: clamp(2.5rem, 6vw, 4rem); letter-spacing: 4px; line-height: 1; margin-bottom: 0.75rem; }
        .header h1 span { background: linear-gradient(135deg, var(--ember), var(--fire-orange), var(--fire-yellow)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .header p { color: var(--text-muted); font-size: 1rem; max-width: 450px; margin: 0 auto; }

        .coming-soon {
            max-width: 900px;
            margin: 0 auto 4rem;
            padding: 0 2rem;
            animation: fadeInUp 0.6s ease 0.15s forwards;
            opacity: 0;
        }

        .coming-soon-card {
            background: var(--dark-card);
            border: 1px solid var(--dark-border);
            border-radius: 12px;
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .coming-soon-card::before { content: ''; position: absolute; inset: 0; background: radial-gradient(ellipse at center, rgba(255,106,0,0.03) 0%, transparent 70%); }

        .coming-soon-card h3 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.6rem;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            position: relative;
        }

        .coming-soon-card p {
            color: var(--text-muted);
            font-size: 0.95rem;
            position: relative;
            max-width: 400px;
            margin: 0 auto;
        }

        footer { border-top: 1px solid var(--dark-border); padding: 2rem; }
        .footer-inner { max-width: 900px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .footer-copy { font-size: 0.7rem; color: rgba(255,255,255,0.2); letter-spacing: 1px; }
        .footer-home { color: var(--text-muted); text-decoration: none; font-size: 0.8rem; font-weight: 600; transition: color 0.3s; }
        .footer-home:hover { color: var(--fire-orange); }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 600px) {
            .footer-inner { flex-direction: column; gap: 0.75rem; }
            nav { padding: 0.7rem 1.25rem; }
            .header { padding: 6rem 1.25rem 1.5rem; }
            .coming-soon { padding: 0 1.25rem; }
        }
    </style>
</head>
<body>
    <div class="ambient"></div>

    <nav>
        <a href="index.html" class="nav-left">
            <img src="logo.png" alt="Alliance UHC" class="nav-logo">
            <span class="nav-title">Alliance UHC</span>
        </a>
        <a href="index.html" class="nav-back">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            Home
        </a>
    </nav>

    <div class="header">
        <div class="header-label">// What's New</div>
        <h1><span>News</span></h1>
        <p>Server updates, announcements, and changelog.</p>
    </div>

    <div class="coming-soon">
        <div class="coming-soon-card">
            <h3>Coming Soon</h3>
            <p>News and announcements will be integrated here soon. Stay tuned via Discord for the latest updates.</p>
        </div>
    </div>

    <footer>
        <div class="footer-inner">
            <a href="index.html" class="footer-home">&larr; Back to Home</a>
            <div class="footer-copy">&copy; 2026 Alliance UHC &middot; Not affiliated with Mojang Studios</div>
        </div>
    </footer>
</body>
</html>
